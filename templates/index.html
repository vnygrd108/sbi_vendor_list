<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor List Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h3 {
            font-weight: bold;
            color: #333;
        }
        .btn-upload {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 25px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-upload:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        .btn-download {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 25px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-download:hover {
            background: linear-gradient(135deg, #218838, #28a745);
        }
        input[type="file"] {
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3><i class="fas fa-file-upload"></i> Vendor List Processor</h3>
        <form id="upload-form" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Choose File</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-upload"><i class="fas fa-cloud-upload-alt"></i> Upload & Process</button>
        </form>

        <div id="loading" class="hidden mt-3">
            <p>Processing file, please wait...</p>
            <div class="spinner-border text-primary" role="status"></div>
        </div>

        {% if filename %}
            <div class="mt-4">
                <h5 class="text-success">Processed File: {{ filename }}</h5>
                <a href="/download/{{ filename }}" class="btn btn-download"><i class="fas fa-download"></i> Download File</a>
            </div>
            <div class="mt-3">
                {{ table | safe }}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("upload-form").addEventListener("submit", function () {
            document.getElementById("loading").classList.remove("hidden");
        });
    </script>
</body>
</html>
